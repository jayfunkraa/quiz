<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Home')"></head>
<body>
<div th:replace="layout :: nav('home')"></div>
<main class="container overflow-hidden" role="main">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Quizzes!</h1>
            <p>This is a place where you can create your own quizzes and run them online with your friends.</p>
            <p><a class="btn btn-jh-primary btn-lg" href="/quizzes" role="button">Go to Quizzes &raquo;</a></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4" th:each="quiz : ${quizzes}">
                <h2 th:text="${quiz.name}"></h2>
                <h5 th:text="${quiz.quizmaster}"></h5>
                <p th:text="${quiz.description}"></p>
                <p>
                    <a class="btn btn-secondary" th:href="'/quiz/present/' + ${quiz.id}" role="button">Present</a>
                    <a th:href="'/quiz/download/' + ${quiz.id}" class="btn btn-secondary ml-2">Download</a>
                </p>
            </div>
        </div>
        <hr>
    </div>
</main>
<div th:replace="layout :: scripts"></div>
</body>
</html>
