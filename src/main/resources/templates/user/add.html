<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Add')"></head>
<body>
<div th:replace="layout :: nav('quiz')"></div>
<main class="container overflow-hidden" role="main">
    <div class="row">
        <h2 class="text-jh-primary">Add Quiz</h2>
    </div>
    <div class="row">
        <div class="col">
            <form action="/user/add" method="post" th:object="${user}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" th:field="*{firstName}" id="firstName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" th:field="*{lastName}" id="lastName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control">
                </div>
                <div class="float-right">
                    <button class="btn btn-jh-primary" type="submit">Add</button>
                    <a href="/" class="btn btn-secondary mx-1">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</main>
<div th:replace="layout :: scripts"></div>
</body>
</html>
