########## SPRING SETTINGS ##########

# tomcat server port
server.port = 8085

spring.jpa.open-in-view = true

# max file size.
spring.servlet.multipart.max-file-size=100MB

# max request size.
spring.servlet.multipart.max-request-size=100MB

########## APPLICATION SETTINGS ##########

#entity location
kartoffelkopf.entity.package = com.kartoffelkopf.quiz.model

#datasource
kartoffelkopf.db.driver = com.mysql.cj.jdbc.Driver
kartoffelkopf.db.url = jdbc:mysql://localhost/quiz
kartoffelkopf.db.username = quiz
kartoffelkopf.db.password = quiz

#hibernate settings
hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
hibernate.implicit_naming_strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
hibernate.format_sql = true
hibernate.show_sql = true
hibernate.hbm2ddl.auto = update